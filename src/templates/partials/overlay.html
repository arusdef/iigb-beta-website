<!-- The overlay -->
<!-- Button to close the overlay navigation -->
<div class="wrapper" style="height: 40px">
</div>
<div class="wrapper search-heading-wrapper">
    <div class="row">
        <div class="container">
            <div class="col-xs-2 col-md-1">
                <div>
                    <p class="search-page_search_title">{{ labels.search[locale.code] }}</p>
                </div>

            </div>
            <div class="col-xs-6 col-md-8 input-group search-input-field">
                <label for="search" class="visuallyhidden">Search: </label>
                <input type="text" name="search" class="form-control" id="search">
            </div>
            <div class="col-xs-1 dit-search-spinner">
                <img src="/{{assets}}/media/icons/dit-search-spinner.gif" style="height: 70px; width: auto"
                     alt="results coming...">
            </div>
            <div class="col-xs-3 col-md-2 close-btn-div">
                <a href="#" id="closebtn-collapse-1" class="closebtn" tabindex="0" aria-label="close">
                    <span style="font-size: 0px;">{{ labels.search_close[locale.code] }}</span>
                    <span class="search-error">{{ labels.search_error[locale.code] }}</span>
                    <span class="no-results">{{ labels.no_results[locale.code] }}</span>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="wrapper search-main-wrapper">
    <div class="row">
        <div class="container search-results-container">
            <div class="search-results-block col-xs-12 col-md-offset-1 col-md-8">
                <ol class="list-group search-list-style">
                    <li id="search-options">
                    </li>
                </ol>
            </div>
            <div class="col-xs-12 col-md-offset-1 col-md-8">
                <ul class="pagination">
                </ul>
            </div>
        </div>
    </div>
</div>
