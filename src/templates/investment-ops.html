{% extends "base/index.html" %}

{% block content %}
{% include "partials/top-bar.html" %}
{% include "partials/header-nav.html" %}

<div id="content" tabindex="-1"></div> <!--"Skip to content" link navigates to this in order to skip naviagtion links-->

<main role="main">
	<div class="dit-generic-section">
		<div class="container">
			<div class="row">
				<div class="col-sm-4 hidden-xs">

                    <div class="map-industries">
                        <div class="map-legend">Filter by industry</div>
<!--                         <div class="multiple-choice">
                            <input type="radio" class="dit-radio sector-filter" name="industry_filter[industry]" id="show-all" value="all">
                            <label class="dit-not-label" for="show-all">Show All</label>
                        </div> -->
                        <div class="multiple-choice">
                            <input type="radio" class="dit-radio sector-filter" name="industry_filter[industry]" id="aerospace" value="aerospace">
                            <label class="dit-not-label" for="aerospace">Aerospace</label>
                        </div>
                        <div class="multiple-choice">
                            <input type="radio" class="dit-radio sector-filter" name="industry_filter[industry]" id="advanced-manufacturing" value="manufacturing">
                            <label class="dit-not-label" for="advanced-manufacturing">Advanced Manufacturing</label>
                        </div>
                        <div class="multiple-choice">
                            <input type="radio" class="dit-radio sector-filter" name="industry_filter[industry]" id="automotive" value="automotive">
                            <label class="dit-not-label" for="automotive">Automotive</label>
                        </div>
                        <div class="multiple-choice">
                            <input type="radio" class="dit-radio sector-filter" name="industry_filter[industry]" id="creative" value="creative">
                            <label class="dit-not-label" for="creative">Creative</label>
                        </div>
                        <div class="multiple-choice">
                            <input type="radio" class="dit-radio sector-filter" name="industry_filter[industry]" id="energy-generation" value="energy">
                            <label class="dit-not-label" for="energy-generation">Energy Generation</label>
                        </div>
                        <div class="multiple-choice">
                            <input type="radio" class="dit-radio sector-filter" name="industry_filter[industry]" id="financial-services" value="financial">
                            <label class="dit-not-label" for="financial-services">Financial Services</label>
                        </div>
                        <div class="multiple-choice">
                            <input type="radio" class="dit-radio sector-filter" name="industry_filter[industry]" id="food-and-drink-manufacturing" value="food">
                            <label class="dit-not-label" for="food-and-drink-manufacturing">Food and drink manufacturing</label>
                        </div>
                        <div class="multiple-choice">
                            <input type="radio" class="dit-radio sector-filter" name="industry_filter[industry]" id="health-and-life-sciences" value="health">
                            <label class="dit-not-label" for="health-and-life-sciences">Health and life sciences</label>
                        </div>
                        <div class="multiple-choice">
                            <input type="radio" class="dit-radio sector-filter" name="industry_filter[industry]" id="retail" value="retail">
                            <label class="dit-not-label" for="retail">Retail</label>
                        </div>
                        <div class="multiple-choice">
                            <input type="radio" class="dit-radio sector-filter" name="industry_filter[industry]" id="technology" value="technology">
                            <label class="dit-not-label" for="technology">Technology</label>
                        </div>
                    </div>
                    
				</div>
				    <div id="mapCanvas" data-file="uk-map.json" class="col-xs-12 col-sm-8">
				</div>
			</div>
		</div>
	</div>
</main>

{% endblock %}
